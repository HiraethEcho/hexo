on: push
name: Deploy
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Clean
      uses: heowc/action-hexo@main
      with:
        args: clean
    - name: Generate
      uses: heowc/action-hexo@main
      with:
        args: generate
    - name: Deploy
      uses: heowc/action-hexo@main
      env:
        EMAIL: wyz2016zxc@outlook.com
        NAME: wyz
        SSH_PRIVATE: ${{ secrets.DEPLOY_KEY }}
      with:
        args: deploy
