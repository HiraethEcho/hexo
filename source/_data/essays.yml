    看到一个有趣的说法，互联网现在有大问题，即**中心化**，被用户被某个网络公司困入它的环境之中，进而用户创造的数据也不完全属于用户。
    另一个有趣的后果是，例如网文作者创作作品却通过广告收益，而用户则为了作品贡献流量，“点对点”的沟通被破坏了。
